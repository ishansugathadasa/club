<div class="page-container">
    
    <!-- import slider component -->
      <app-sidebar></app-sidebar>
  
      <!-- PAGE CONTENT -->
      <div class="page-content">
          
          <!-- import nav bar component -->
          <app-navbar></app-navbar>
                    
          <!-- import breadcrumb component -->
          <app-breadcrumb></app-breadcrumb>
    
          <div class="page-content-wrap">              
              <div class="container">
                  <form #CashierForm="ngForm" (ngSubmit)="onSubmit(CashierForm)">
                      <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="UserProfileService.selectCashier._id">
                    <div class="row">
                      <div class="col-25">
                        <label for="fname">First Name</label>
                      </div>
                      <div class="col-75">
                          <input type="text" name="firstname" #firstname="ngModel" [(ngModel)]="UserProfileService.selectCashier.firstname" placeholder="firstname" 
                          required [ngClass]="{'invalid-textbox' :CashierForm.submitted && !firstname.valid }">
                          <div *ngIf="CashierForm.submitted && !firstname.valid">
                            <label class="validation-message">This field is required.</label>
                          </div><br>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-25">
                        <label for="lname">Last Name</label>
                      </div>
                      <div class="col-75">
                          <input type="text" name="lastname" #lastname="ngModel" [(ngModel)]="UserProfileService.selectCashier.lastname" placeholder="lastname" 
                          required [ngClass]="{'invalid-textbox' :CashierForm.submitted && !lastname.valid }">
                          <div *ngIf="CashierForm.submitted && !lastname.valid">
                            <label class="validation-message">This field is required.</label>
                          </div><br>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                          <label for="lname">Address</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="address" #address="ngModel" [(ngModel)]="UserProfileService.selectCashier.address" placeholder="address" 
                            required [ngClass]="{'invalid-textbox' :CashierForm.submitted && !address.valid }">
                          <div *ngIf="CashierForm.submitted && !address.valid">
                            <label class="validation-message">This field is required.</label>
                          </div><br>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col-25">
                            <label for="lname">Email</label>
                          </div>
                          <div class="col-75">
                              <input type="text" name="email" #email="ngModel" [(ngModel)]="UserProfileService.selectCashier.email" placeholder="email" 
                              required [ngClass]="{'invalid-textbox' :CashierForm.submitted && !email.valid }">
                          <div *ngIf="CashierForm.submitted && !email.valid">
                            <label class="validation-message">This field is required.</label>
                          </div><br>
                          </div>
                        </div>
                    <div class="row">
                      <input type="submit" value="Submit">
                    </div>
                  </form>
                </div>
  
          </div>                             
      </div>            
  </div>
