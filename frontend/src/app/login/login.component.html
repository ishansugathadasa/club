<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Login Form</title>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

  <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
      <div>Somiru</div><br>
      <div><span>Restuarant</span></div>
		</div>
		<br>
		<div class="login">
			<form #loginForm="ngForm" (ngSubmit)="onSubmit(model.email,loginForm)">
				  <input type="hidden" name="username" #username="ngModel" [(ngModel)]="model.username">
					<input type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="email" required>
			    <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" required minlength="4"><br>
				  <select id="type" name="type" #type="ngModel" [(ngModel)]="model.type">
						<option value="instructor">instructor</option>
						<option value="cheff">cheff</option>
						<option value="cashier">cashier</option>
					</select>
				<input type="submit" value="Login">
				</form>
		</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

</body>

</html>
